<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Inoa Reyes' Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
      h1 {
        font-family: 'Abril Fatface', cursive;
      }
    </style>
</head>
<body>
    <div class="headline">
        <h1>Joel Inoa Reyes' Lab 4</h1>
    </div>
    <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Text field</label>
            <textarea rows="5" cols="33" name="message" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                  <input type="checkbox" name="eighteen-thrity" id="eighteen-thrity">
                  <label for="eighteen-thrity">18-35</label>
                </li>
                <li>
                  <input type="checkbox" name="thirty-fifty" id="thirty-fifty">
                  <label  for="thirty-fifty">35-50</label>
                </li>
                <li>
                    <input type="checkbox" name="fifty-sixty" id="fifty-sixty">
                    <label for="fifty-sixty">50-65</label>
                </li>
            </ul>
          </li>
          <li>
            <button type="submit" formmethod="post" id= "form button" name="form button">Submit form</button>
          </li>
        </ul>
      </form>

</body>
</html>
