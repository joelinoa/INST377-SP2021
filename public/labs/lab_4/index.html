<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Inoa Reyes' Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="headline">
        <h1>Joel's Lab 4</h1>
    </div>
    <form>
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine">
                  <label for="twenty-to-twentynine">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine">
                  <label for="thirty-to-thirtynine">35-50</label>
                </li>
                <li>
                    <input type="checkbox" id="thirty-to-thirtynine">
                    <label for="thirty-to-thirtynine">50-65</label>
                </li>
            </ul>
          </li>
          <li>
            <button type="submit">Submit form</button>
          </li>
        </ul>
      </form>

</body>
</html>
